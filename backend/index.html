<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat API Interface</h1>
        <div id="response" class="response-area"></div>
    </div>

    <script>
        const data = {
            endpointId: "predefined-openai-gpt4o",
            query: "What is ?",
            pluginIds: [],
            responseMode: "sync"
        };

        const config = {
            headers: {
                'Content-Type': 'application/json',
                'apikey': 'UqtckLuZItUTfS4UzpPcKTaMAtmSKfwa'
            }
        };

        axios.post('https://agentforge-api.aitech.io/chat/v1/sessions/668ed7d1d384f821780c7a4f/query', data, config)
            .then(response => {
                console.log(response.data);
                document.getElementById('response').innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('response').innerHTML = `<pre class="error">Error: ${error.message}</pre>`;
            });
    </script>

    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .response-area {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
    </style>
</body>
</html>
